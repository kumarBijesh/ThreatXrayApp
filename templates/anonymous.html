<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Threat X-Ray</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background: url('../static/background4.webp') center/cover no-repeat fixed;
      position: relative;
      padding-top: 70px;
      padding-bottom: 60px;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 0;
    }

    header, footer {
      background: rgba(0, 0, 0, 0.8);
      padding: 15px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 10px #00ffcc;
      position: fixed;
      width: 100%;
      z-index: 1000;
    }

    header {
      top: 0;
      left: 0;
    }

    footer {
      bottom: 0;
      left: 0;
      text-align: center;
    }

    header h1 {
      font-size: 26px;
      letter-spacing: 2px;
      color: #00ffcc;
    }

    nav ul {
      list-style: none;
      display: flex;
    }

    nav ul li {
      margin: 0 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #00ffcc;
      font-weight: bold;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #ff00ff;
      text-shadow: 0 0 10px #ff00ff;
    }

    .main-container {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      position: relative;
      z-index: 1;
      padding: 20px;
      flex: 1;
      height: calc(100vh - 130px); 
      overflow-y: auto;
      width: 100%;
    }

    .main-container h2 {
      font-size: 48px;
      margin-bottom: 20px;
      text-shadow: 0 0 6px #00ffcc;
    }

    .main-container p {
      font-size: 22px;
      margin-bottom: 30px;
      max-width: 800px;
      text-shadow: 0 0 6px #00ffcc;
      margin: 0 auto 30px;
    }

    .main-container button {
      padding: 15px 40px;
      border: none;
      background: #00ffcc;
      color: #0d0d0d;
      font-size: 20px;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
      box-shadow: 0 0 8px #00ffcc;
      margin-top: 20px;
    }

    .main-container button:hover {
      background: #ff00ff;
      box-shadow: 0 0 10px #ff00ff;
      color: white;
    }

    html {
      scroll-behavior: smooth;
    }

    footer p {
      color: #00ffcc;
    }

    .menu-icon {
      display: none;
      font-size: 30px;
      color: #00ffcc;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 20px; 
      }

      nav ul {
        flex-direction: column;
        align-items: center;
        display: none;
        width: 100%;
        padding: 0;
      }

      nav ul li {
        margin: 10px 0;
        width: 100%;
        text-align: center;
      }

      .menu-icon {
        display: block;
      }

      nav.active ul {
        display: block;
      }

      .main-container h2 {
        font-size: 32px;
      }

      .main-container p {
        font-size: 18px;
      }

      .main-container button {
        width: 100%;
        max-width: 300px;
      }

      .main-container {
        padding: 10px;
        height: calc(100vh - 120px); 
      }
    }

    @media (max-width: 480px) {
      .main-container h2 {
        font-size: 26px;
      }

      .main-container p {
        font-size: 16px;
      }

      header h1 {
        font-size: 18px;
      }

      nav ul li a {
        font-size: 16px;
      }

      .main-container button {
        font-size: 18px;
        padding: 12px 30px;
      }

      .main-container {
        height: calc(100vh - 100px); 
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Threat X-Ray</h1>
    <span class="menu-icon" onclick="toggleMenu()">☰</span>
    <nav>
      <ul>
        <li><a href="home">Home</a></li>
        <li><a href="about">About</a></li>
        <li><a HREF="contact">Contact Us</a></li>
        <li><a href="scan">Go Back</a></li>
      </ul>
    </nav>
  </header>

  <section class="main-container">
    <div>
      <h1 data-aos="fade-up" data-aos-delay="200">Anonymous Scan</h1>
      <p data-aos="fade-up" data-aos-delay="400">Through this, your uploaded file will not be retained in our database.</p>
      <h2 data-aos="fade-up" data-aos-delay="600">Choose a Scan Option</h2>
      <p data-aos="fade-up" data-aos-delay="800">Select the type of scan you want to perform:</p>
      <a href="anonImageScan"><button data-aos="fade-up" data-aos-delay="1000">Image Scan</button></a>
      <a href="anonUrlScan"><button data-aos="fade-up" data-aos-delay="1100">URL Scan</button></a>
      <a href="anonFileScan"><button data-aos="fade-up" data-aos-delay="1200">File Scan</button></a>
    </div>
  </section>

  <footer>
    <p>© 2025 Threat X-Ray | All Rights Reserved</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init();

    function toggleMenu() {
      const nav = document.querySelector('nav');
      nav.classList.toggle('active');
    }
  </script>
</body>
</html>
