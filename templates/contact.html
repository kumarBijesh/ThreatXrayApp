<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>ThreatXRay - Cybersecurity Scanner</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background: url('../static/background4.webp') center/cover no-repeat fixed;
      position: relative;
      animation: slideUp 1.2s ease-out;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 0;
    }
    @keyframes slideUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

    header, footer {
      background: rgba(0, 0, 0, 0.8);
      padding: 15px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 10px #00ffcc;
      position: fixed;
      width: 100%;
      z-index: 1000;
    }

    header {
      top: 0;
      left: 0;
    }

    footer {
      bottom: 0;
      left: 0;
      text-align: center;
      padding: 10px;
    }

    header h1 {
      font-size: 26px;
      letter-spacing: 2px;
      color: #00ffcc;
    }

    nav ul {
      list-style: none;
      display: flex;
    }

    nav ul li {
      margin: 0 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #00ffcc;
      font-weight: bold;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #ff00ff;
      text-shadow: 0 0 10px #ff00ff;
    }

    .menu-icon {
      display: none;
      font-size: 30px;
      color: #00ffcc;
      cursor: pointer;
    }

    .content {
      padding: 100px 20px 60px; 
      color: white;
      text-align: center;
      z-index: 1;
    }

    .member {
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .member .name {
      font-size: 28px;
      font-weight: 700;
    }

    .member .email {
      font-size: 18px;
      color: #00ffcc;
      margin-top: 5px;
    }

    footer p {
      color: #00ffcc;
    }

    html {
      scroll-behavior: smooth;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 20px;
      }

      .content h2 {
        font-size: 32px;
      }

      .content p {
        font-size: 18px;
      }

      footer p {
        font-size: 14px;
      }

      nav ul {
        display: none;
        width: 100%;
        flex-direction: column;
        align-items: center;
        padding: 0;
      }

      nav.active ul {
        display: flex;
      }

      nav ul li {
        margin: 10px 0;
        width: 100%;
        text-align: center;
      }

      .menu-icon {
        display: block;
      }
    }
  </style>
</head>
